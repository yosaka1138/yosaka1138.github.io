<!DOCTYPE html> 
<html>
    <head>
        <!-- 文字コード指定 -->
        <meta charset="utf-8">
        <!-- スマホなどでの表示範囲の設定：端末の幅に合わせる -->
        <meta name="viewport" content="width=device-width">
        <!-- tabの表示名 -->
        <title>yosakaのページ</title>
        <style>
            /*一般にHTMLファイルに直接書かず.cssを外部参照する*/
            /* CSSとHTMLではコメントの記法が異なるので注意 */
            h1 {
                font-size: 24px;
                margin: 0px;
            }
            p {
                font-size: 14px;
            }
        </style> 
        <!-- ブラウザ依存の余白などをリセットするcss -->
        <link rel="stylesheet" href="./css/sanitize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>
            yosakaのページ
        </h1>
        <p>
            yosakaのポートフォリオです。
        </p>
    </body>

</html>
